    <p>自动波段制战斗计算器</p>

    <h2>添加角色</h2>
    <form id='characterAddForm'>
        <input id='newCharacterName' type="text" placeholder="角色名">
        <input id='newCharacterUpperBand' type="text" placeholder="波段上限">
        <input id='newCharacterLowerBand' type="text" placeholder="波段下限">
        <input id='newCharacterPower' type="text" placeholder="功力">
        <input id='newCharacterBandBonus' type="text" placeholder="附加波段">
        <input id='newCharacterDMGBonus' type="text" placeholder="附加伤害">
        <input id='newCharacterDMGReduction' type="text" placeholder="减伤">
        <input id='newCharacterCritChance' type="text" placeholder="会心几率">
        <input id='newCharacterCritMultiplier' type="text" placeholder="会心伤害（倍数）">
        <input id='newCharacterDodgeChance' type="text" placeholder="闪避率">
        <input type="submit" value="添加角色">
    </form>
    <br>
    <h2>角色装备武器</h2>
    <form id="characterEquipWeapon">
        <input id='characterToEquipWeapon' type="text" placeholder="角色名">
        <input id='equipWeaponName' type="text" placeholder="武器名">
        <input type="submit" value="装备武器">
    </form>

    <h2>角色学习武学</h2>
    <form id="characterLearnSkill">
        <input id='characterToLearnSkill' type="text" placeholder="角色名">
        <input id='learnSkillName' type="text" placeholder="武学名">
        <input type="submit" value="学习武学">
    </form>

    <h2>角色学习心法</h2>
    <form id="characterLearnXinfa">
        <input id='characterToLearnXinfa' type="text" placeholder="角色名">
        <input id='learnXinfaName' type="text" placeholder="心法名">
        <input type="submit" value="学习心法">
    </form>

    <br>
    <h2>武器/武学/心法</h2>

    <h3>添加武器</h3>
    <form id='addWeaponForm'>
        <input id='weaponName' type="text" placeholder="武器名">
        <h4>自身效果</h4>
        <input id='weaponUpperBand' type="text" placeholder="波段上限">
        <input id='weaponLowerBand' type="text" placeholder="波段下限">
        <input id='weaponDMGBonus' type="text" placeholder="伤害">
        <input id='weaponDMGReduction' type="text" placeholder="减伤">
        <input id='weaponPowerBonus' type="text" placeholder="功力">
        <input id='weaponCritChance' type="text" placeholder="会心几率">
        <input id='weaponCritMultiplier' type="text" placeholder="会心伤害（倍数）">
        <input id='weaponDodgeChance' type="text" placeholder="闪避率">
        <h4>敌人效果</h4>
        <input id='weaponNegativeUpperBand' type="text" placeholder="减对方波段上限">
        <input id='weaponNegativeLowerBand' type="text" placeholder="减对方波段下限">
        <input id='weaponNegativeDMGBonus' type="text" placeholder="减对方伤害">
        <input id='weaponNegativeDMGReduction' type="text" placeholder="减对方减伤">
        <input id='weaponNegativePowerBonus' type="text" placeholder="减对方功力">
        <input id='weaponNegativeCritChance' type="text" placeholder="减对方会心几率">
        <input id='weaponNegativeCritMultiplier' type="text" placeholder="减对方会心伤害（倍数）">
        <input id='weaponNegativeDodgeChance' type="text" placeholder="减对方闪避率">
        <br>
        <input type="submit" value="添加武器">
    </form>

    <h3>添加武学</h3>
    <form id='addSkillForm'>
        <input id='skillName' type="text" placeholder="武学名">
        <h4>本回合自身效果</h4>
        <input id='skillUpperBand' type="text" placeholder="波段上限">
        <input id='skillLowerBand' type="text" placeholder="波段下限">
        <input id='skillDMGBonus' type="text" placeholder="伤害">
        <input id='skillDMGReduction' type="text" placeholder="减伤">
        <input id='skillPowerBonus' type="text" placeholder="功力">
        <input id='skillCritChance' type="text" placeholder="会心几率">
        <input id='skillCritMultiplier' type="text" placeholder="会心伤害（倍数）">
        <input id='skillDodgeChance' type="text" placeholder="闪避率">
        <h4>本回合敌人效果</h4>
        <input id='skillNegativeUpperBand' type="text" placeholder="减对方波段上限">
        <input id='skillNegativeLowerBand' type="text" placeholder="减对方波段下限">
        <input id='skillNegativeDMGBonus' type="text" placeholder="减对方伤害">
        <input id='skillNegativeDMGReduction' type="text" placeholder="减对方减伤">
        <input id='skillNegativePowerBonus' type="text" placeholder="减对方功力">
        <input id='skillNegativeCritChance' type="text" placeholder="减对方会心几率">
        <input id='skillNegativeCritMultiplier' type="text" placeholder="减对方会心伤害（倍数）">
        <input id='skillNegativeDodgeChance' type="text" placeholder="减对方闪避率">
        <h4>下回合自身效果</h4>
        <input id='skillUpperBandNextRound' type="text" placeholder="波段上限">
        <input id='skillLowerBandNextRound' type="text" placeholder="波段下限">
        <input id='skillDMGBonusNextRound' type="text" placeholder="伤害">
        <input id='skillDMGReductionNextRound' type="text" placeholder="减伤">
        <input id='skillPowerBonusNextRound' type="text" placeholder="功力">
        <input id='skillCritChanceNextRound' type="text" placeholder="会心几率">
        <input id='skillCritMultiplierNextRound' type="text" placeholder="会心伤害（倍数）">
        <input id='skillDodgeChanceNextRound' type="text" placeholder="闪避率">
        <h4>若本回合命中，下回合敌人效果</h4>
        <input id='skillNegativeUpperBandNextRound' type="text" placeholder="减对方波段上限">
        <input id='skillNegativeLowerBandNextRound' type="text" placeholder="减对方波段下限">
        <input id='skillNegativeDMGBonusNextRound' type="text" placeholder="减对方伤害">
        <input id='skillNegativeDMGReductionNextRound' type="text" placeholder="减对方减伤">
        <input id='skillNegativePowerBonusNextRound' type="text" placeholder="减对方功力">
        <input id='skillNegativeCritChanceNextRound' type="text" placeholder="减对方会心几率">
        <input id='skillNegativeCritMultiplierNextRound' type="text" placeholder="减对方会心伤害（倍数）">
        <input id='skillNegativeDodgeChanceNextRound' type="text" placeholder="减对方闪避率">
        <h4>若本回合命中，敌人持续效果</h4>
        <input id='skillNegativeUpperBandPerma' type="text" placeholder="减对方波段上限">
        <input id='skillNegativeLowerBandPerma' type="text" placeholder="减对方波段下限">
        <input id='skillNegativeDMGBonusPerma' type="text" placeholder="减对方伤害">
        <input id='skillNegativeDMGReductionPerma' type="text" placeholder="减对方减伤">
        <input id='skillNegativePowerBonusPerma' type="text" placeholder="减对方功力">
        <input id='skillNegativeCritChancePerma' type="text" placeholder="减对方会心几率">
        <input id='skillNegativeCritMultiplierPerma' type="text" placeholder="减对方会心伤害（倍数）">
        <input id='skillNegativeDodgeChancePerma' type="text" placeholder="减对方闪避率">
        <input id='skillNegativeHealthPerma' type="text" placeholder="减对方HP">
        <h4>特殊攻击模式</h4>
        <input id='skillLifesteal' type="checkbox"><label for="skillLifesteal">吸血</label>
        <input id='skillBothDamage' type="checkbox"><label for="skillBothDamage">互伤</label>
        <input id='skillBothImpact' type="checkbox"><label for="skillBothImpact">互冲</label>
        <input id='skillReflect' type="checkbox"><label for="skillReflect">反弹</label>
        <br>
        <input id='skillReflectPercent' type="text" placeholder="每高一功力反弹比率">
        <br>
        <input type="submit" value="添加武学">
    </form>

    <br>
    <h3>添加心法</h3>
    <form id="addXinfaForm">
        <input id='xinfaName' type="text" placeholder="心法名">
        <h4>自身效果</h4>
        <input id='xinfaUpperBand' type="text" placeholder="波段上限">
        <input id='xinfaLowerBand' type="text" placeholder="波段下限">
        <input id='xinfaDMGBonus' type="text" placeholder="伤害">
        <input id='xinfaDMGReduction' type="text" placeholder="减伤">
        <input id='xinfaPowerBonus' type="text" placeholder="功力">
        <input id='xinfaCritChance' type="text" placeholder="会心几率">
        <input id='xinfaCritMultiplier' type="text" placeholder="会心伤害（倍数）">
        <input id='xinfaDodgeChance' type="text" placeholder="闪避率">
        <input id='xinfaHeal' type="text" placeholder="回复HP">
        <h4>作用敌人效果</h4>
        <input id='xinfaNegativeUpperBand' type="text" placeholder="减对方波段上限">
        <input id='xinfaNegativeLowerBand' type="text" placeholder="减对方波段下限">
        <input id='xinfaNegativeDMGBonus' type="text" placeholder="减对方伤害">
        <input id='xinfaNegativeDMGReduction' type="text" placeholder="减对方减伤">
        <input id='xinfaNegativePowerBonus' type="text" placeholder="减对方功力">
        <input id='xinfaNegativeCritChance' type="text" placeholder="减对方会心几率">
        <input id='xinfaNegativeCritMultiplier' type="text" placeholder="减对方会心伤害（倍数）">
        <input id='xinfaNegativeDodgeChance' type="text" placeholder="减对方闪避率">
        <br>
        <input type="submit" value="添加心法">
    </form>




    <script type="text/javascript" src="AutoPK.js"></script>
</body>
